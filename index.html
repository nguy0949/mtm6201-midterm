<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/9febe77d40.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <main>
        <div class="left-content">
            <img src="./images/background.png" alt="background" />
            <p class="intro">We primarily offer the pastries or delicious cakes that match your mood. To put it simply, we are here to share joys and sorrows with you. 
                More than that, we ensure the proper nutrition for each individual's physical health.</p>
            <button  class="discover-button">Discover new cakes <img class="triangle-icon" src="./images/nhi2.png" alt="button"/> </button>
        </div>
        <div class="right-content">
            <div class="logo">
                <img class="logostyle" src="./images/logopng.png" alt="logo"/>
            </div>
            <div  class="options-one">
                <!-- I use "select" here because I want to provide the customers with a menu that has many options inside. -->
            <select class="styling-one">
                <option selected disabled hidden> Menu </option>
                <option>Cakes/Pastries based on mood</option>
                <option>Occasion cakes/pastries</option>
                <option>Random</option>
            </select>
            </div>
        <div class="options-two">
            <select class="styling-two">
                <option selected disabled hidden> Promotion </option>
                <option>Discount</option>
                <option>Buy one get one free</option>
            </select>
        </div>
        <div class="options-three">
            <select class="styling-three">
                <option selected disabled hidden> Contact </option>
                <option>Social media</option>
                <option>Address</option>
            </select>
        </div>
        <div class="options-four">
            <select class="styling-four">
                <option selected disabled hidden> Account </option>
                <option>Sign up</option>
                <option>Log in</option>
            </select>
        </div>
    </div>
    </main>
    <footer class="foot">
        <div class="copy-right-icon">
            <i class="fa-solid fa-copyright"></i>
            Copyright Nhi Nguyen Design, 2022
         </div>
         <div class="copyright-text">
            All images are taken from <a class="pixabay" href="https://pixabay.com/">Pixapay</a>
         </div>

    </footer>
</body>
</html>
